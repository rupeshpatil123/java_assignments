<html lang="en" xlmns:th="https://www.thymeleaf.org/">

<head>
	<title>Product List</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>

</head>

<body>



	<div class="" container"">
		<div class="col-2">
		<br>
			<a class="btn btn-sm btn-dark" th:href="@{/product/addProd}">Add Product</a>
		</div>
		<br>
		<table class="table table-bordered">
			<tr>
				<th> Product ID</th>
				<th> Product Name</th>
				<th> Discription </th>
				<th> Unit price </th>
				<th>action</th>

			</tr>

			<tr th:each="prod : ${PRODUCT}">
				<td th:text="${prod.id}" />
				<td th:text="${prod.proname}" />
				<td th:text="${prod.description}" />
				<td th:text="${prod.unitprice}" />
				<td>
					<a class="btn btn-sm btn-dark" th:href="@{/product/updateForm(prodId= ${prod.id})}" >update</a>
					&nbsp;
					<a class="btn btn-dark" th:href="@{/product/delete(prodId = ${prod.id} )}"
					onclick ="if(!(confirm('are you sure you want to delete this product?')))return false" >delete</a>
				</td>

			</tr>


			</tableclass>

	</div>

</body>


</html>
