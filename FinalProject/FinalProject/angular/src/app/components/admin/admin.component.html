<app-admin-navbar></app-admin-navbar>


<div class="container" style="margin-top: 50px;">
   
    <h4>News List</h4>
    <table class="table  table-bordered table-stripped ">
        <tr class="table-primary">
            <th>News Id</th>
            <th>Author Name</th>
            <th>News Title</th>
            <th>News URL</th>
            <th>Imageurl</th>
            <th>Content</th>
            <th>Description</th>
            
        </tr>

        <tr *ngFor="let n of news" >
            <td>{{n.newsid}}</td>
            <td>{{n.author}}</td>
            <td>{{n.title}}</td>
            <td>{{n.newsurl}}</td>
            <td><img src='{{n.imageurl}}' width="100" height="100"></td>
            <td>{{n.content}}</td>
            <td>{{n.description}}</td>
            
          
        </tr>
    </table>
</div>
