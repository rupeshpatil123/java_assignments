<body style="margin-top: 50px" class="container">
	<form action="Home" method="post">
		<div class="row">
			<div class="col-md-2">

				<label class="form-label">Working Days</label>
			</div>
		</div>

		<div class="col-md-4">
			<input type="number" name="workingdays" class="form-control" />
		</div>

		<div class="row">
			<div class="col-md-4">

				<label class="form-label">Month</label> <input type="month"
					name="month" class="form-control" />
			</div>
		</div>
		&nbsp;
		<div class="row">
			<div class="col-md-4">

				<button type="submit" class="btn btn-primary">Add Details</button>
			</div>
		</div>

	</form>
