<div class="container">
    <div class="row">
        <div class="col-auto"><a routerLink="/products" class="btn btn-primary">Product List</a></div>
        
        <div class="col-sm-3"><a routerLink="" class="btn btn-primary">Home</a></div>
    
    </div>
    <br>
    <div class="row">
        <h4>Product Form</h4>
    </div>
    
    <form #pf="ngForm"(ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-sm-3"><label for="">Product Id</label></div>
            <div class="col-sm-6"><input type="number" name="id" [(ngModel)] = "product.id"></div>
        </div>
        &nbsp;
        <div class="row">
            <div class="col-sm-3"><label for="">SKU</label></div>
            <div class="col-sm-6"><input type="text" name="sku" [(ngModel)] = "product.sku"></div>
        </div>
        &nbsp;
        <div class="row">
            <div class="col-sm-3"><label for="">Product name</label></div>
            <div class="col-sm-6"><input type="text" name="proname" [(ngModel)] = "product.proname"></div>
        </div>
        &nbsp;
        <div class="row">
            <div class="col-sm-3"><label for="">Description</label></div>
            <div class="col-sm-6"><input type="text" name="description" [(ngModel)] = "product.description"></div>
        </div>
        &nbsp;
        <div class="row">
            <div class="col-sm-3"><label for="">Unit Price</label></div>
            <div class="col-sm-6"><input type="number" name="unitprice" [(ngModel)] = "product.unitprice" ></div>
        </div>
        &nbsp;
        <div class="row">
            <div class="col-sm-3"><label for="">Image URL</label></div>
            <div class="col-sm-6"><input type="text" name="imageurl" [(ngModel)] = "product.imageurl"></div>
        </div>
        &nbsp;
        <div class="row">
            <div class="col-sm-3"><label for="">Units In Stock</label></div>
            <div class="col-sm-6"><input type="number" name="unitsinstock" [(ngModel)] = "product.unitsinstock"></div>
        </div>
        &nbsp;
        <div class="row">
            <div class="col-sm-3"><label for="">Date Created</label></div>
            <div class="col-sm-6"><input type="date" name="datecreated" [(ngModel)] = "product.datecreated"></div>
        </div>
        &nbsp;
        <div class="row">
            <div class="col-sm-3"><label for="">Last Upadated</label></div>
            <div class="col-sm-6"><input type="date" name="lastupdated" [(ngModel)] = "product.lastupdated" ></div>
        </div>
        &nbsp;
        <div class="row">
            <div class="col-sm-3"><label for="">Category Id</label></div>
            <div class="col-sm-6">
                <select name="Category" [(ngModel)] = "product.categoryid">
                        
                    <option *ngFor="let cat of categoryList" value="{{cat.categoryid}}">{{cat.categoryname}}</option>
                </select>
    
            </div>
        </div>
        &nbsp;
       
       

        <div class="row">
            <div class="col-sm-3"><button type="submit">submit</button></div>
        </div>
    </form>
